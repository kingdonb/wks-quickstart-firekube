apiVersion: v1
kind: ConfigMap
metadata:
  name: docker
  namespace: weavek8sops
data:
  daemon.json: |
    {
      "log-driver": "json-file",
      "log-opts": {
        "max-size": "100m"
      },
      "insecure-registries": [
        "172.25.0.4:5000"
      ],
      "exec-opts": [
        "native.cgroupdriver=cgroupfs"
      ]
    }
