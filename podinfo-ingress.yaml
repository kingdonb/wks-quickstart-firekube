apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: podinfo
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: podinfo
    http:
      paths:
      - path: /
        backend:
          serviceName: podinfo
          servicePort: 9898
